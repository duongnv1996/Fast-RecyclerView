apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.dev.fastrecyclerview"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'de.hdodenhof:circleimageview:2.0.0'
    compile 'com.android.support:recyclerview-v7:23.3.0'
    compile 'com.codinguser.android:contactpicker:3.0.0@aar'
    compile('com.mikepenz:fastadapter:1.5.5@aar') {
        transitive = true
    }
    compile 'com.mikepenz:fastadapter-extensions:1.5.5@aar'
//The tiny Materialize library used for its useful helper classes
    compile 'com.mikepenz:materialize:0.9.0@aar'
    compile 'com.github.pluscubed:recycler-fast-scroll:0.3.1@aar'
}
